<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-logo">
          <img
            src="../images/photo_2024-12-26_22-12-18.jpg"
            alt=""
            class="header-logo-img"
          />
        </div>
        <div class="header-list">
          <nav>
            <ul class="header-list-items">
              <li class="header-list-item">
                <a id="home" href="../index.html">Главная</a>
              </li>
              <li class="header-list-item">
                <a id="about" href="about.html">Обо мне</a>
              </li>
              <li class="header-list-item">
                <a id="articles" href="articles.html">Артиклы</a>
              </li>
              <li class="header-list-item">
                <a id="contacts" href="contacts.html">Контакты</a>
              </li>
              <li class="header-list-item">
                <a id="gallery" href="gallery.html">Галерея</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="container">
      <section class="section-forms">
        <h1 class="section-name-forms">Формы</h1>
        <p class="section-desc-forms">
          Здесь у нас будут расположены все формы с урока
        </p>
        <div class="forms">
          <form action="forms">
            <div>
              <label for="textId" class="label-form">Текст:</label>
              <input
                type="text"
                size="50"
                class="form"
                name="introText"
                id="textID"
              />
            </div>

            <div>
              <label for="password" class="label-form">Пароль:</label>
              <input
                type="password"
                size="50"
                class="form"
                name="introPassword"
                id="passwordID"
              />
            </div>

            <div>
              <label for="checkbox" class="label-form">Чек-бокс:</label>
              <input
                type="checkbox"
                checked
                class="form"
                name="introCheckbox"
                id="checkboxID"
              />
            </div>

            <div>
              <label for="radio" class="label-form">Радио:</label>
              <input type="radio" class="form" name="introRadio" id="radioID" />
            </div>

            <div>
              <label for="reset" class="label-form">Очистить:</label>
              <input
                type="reset"
                value="очистити"
                class="form"
                name="introReset"
                id="resetID"
              />
            </div>

            <div>
              <label for="button" class="label-form">Кнопка:</label>
              <input
                type="button"
                value="просто кнопка"
                class="form"
                name="introButton"
                id="buttonID"
              />
            </div>

            <div>
              <label for="file" class="label-form">Файл:</label>
              <input
                type="file"
                size="50"
                class="form"
                name="introFile"
                id="fileID"
              />
            </div>
          </form>
        </div>
      </section>
    </div>
    <footer class="footer">
      <h2 class="footer-name">Footer</h2>
    </footer>
  </body>
</html>
