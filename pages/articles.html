<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-logo">
          <img
            src="../images/photo_2024-12-26_22-12-18.jpg"
            alt="logo"
            class="header-logo-img"
          />
        </div>
        <div class="header-list">
          <nav>
            <ul class="header-list-items">
              <li class="header-list-item">
                <a id="home" href="../index.html">Главная</a>
              </li>
              <li class="header-list-item">
                <a id="about" href="about.html">Обо мне</a>
              </li>
              <li class="header-list-item">
                <a id="articles" href="articles.html">Артиклы</a>
              </li>
              <li class="header-list-item">
                <a id="contacts" href="contacts.html">Контакты</a>
              </li>
              <li class="header-list-item">
                <a id="gallery" href="gallery.html">Галерея</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="container">
      <section class="section-forms">
        <h1 class="section-name-forms">Формы</h1>
        <p class="section-desc-forms">
          Здесь у нас будут расположены все формы с урока
        </p>
        <div class="forms">
          <form action="index.html" method="post">
            <fieldset class="label-form">
              <legend>Text Input</legend>
              <label for="text">Text:</label>
              <input
                type="text"
                id="text"
                name="text"
                size="50"
                placeholder="Enter text here"
              />
            </fieldset>

            <fieldset class="label-form">
              <legend>Password</legend>
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                size="30"
                placeholder="Enter password"
              />
            </fieldset>

            <fieldset class="label-form">
              <legend>Checkbox</legend>
              <label for="checkbox">Check me:</label>
              <input
                type="checkbox"
                id="checkbox"
                name="checkbox"
                value="checked"
              />
            </fieldset>

            <fieldset class="label-form">
              <legend>Radio Buttons</legend>
              <label for="radio1">Option 1</label>
              <input
                type="radio"
                id="radio1"
                name="example-radio"
                value="option1"
              />
              <label for="radio2">Option 2</label>
              <input
                type="radio"
                id="radio2"
                name="example-radio"
                value="option2"
              />
            </fieldset>

            <fieldset class="label-form">
              <legend>File Upload</legend>
              <label for="file">Choose a file:</label>
              <input type="file" id="file" name="file" />
            </fieldset>

            <fieldset class="label-form">
              <legend>Buttons</legend>
              <input type="submit" id="submit" value="Submit" />
              <input type="reset" id="reset" value="Reset" />
              <input type="button" id="button" value="Click Me" />
            </fieldset>
          </form>
        </div>
      </section>
    </div>
    <footer class="footer">
      <h2 class="footer-name">Footer</h2>
    </footer>
  </body>
</html>
